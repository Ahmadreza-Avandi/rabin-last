# Nginx config optimized for low-memory servers with SSL support

# HTTP server - redirect to HTTPS and handle ACME challenge
server {
    listen 80;
    server_name crm.robintejarat.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name crm.robintejarat.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/crm.robintejarat.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crm.robintejarat.com/privkey.pem;

    # Minimal SSL settings for low memory
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:5m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Performance settings for low memory
    client_max_body_size 20M;
    client_body_buffer_size 64k;

    # Minimal gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 3;
    gzip_types text/plain text/css application/javascript application/json;

    # Main Next.js Application
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Reduced timeout for low memory
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Minimal buffer settings
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 2 128k;
        proxy_busy_buffers_size 128k;
    }

    # phpMyAdmin with security
    location /secure-db-admin-panel-x7k9m2/ {
        # Additional security headers for admin panel
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;

        proxy_pass http://phpmyadmin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Reduced timeout
        proxy_connect_timeout 20s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;

        # Minimal buffer settings
        proxy_buffering on;
        proxy_buffer_size 32k;
        proxy_buffers 2 64k;
        proxy_busy_buffers_size 64k;
    }

    # Block old phpMyAdmin paths
    location ~ ^/(phpmyadmin|pma|admin|database|db)/ {
        return 444;
    }

    # API routes
    location /api/ {
        proxy_pass http://nextjs:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API timeouts
        proxy_connect_timeout 20s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
    }

    # Health check
    location /health {
        proxy_pass http://nextjs:3000/api/health;
        access_log off;
    }

    # Static files caching
    location /_next/static/ {
        proxy_pass http://nextjs:3000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
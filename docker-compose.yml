version: '3.8'

services:
  # Rabin Voice Assistant - Ø¨Ø§ÛŒØ¯ Ø§ÙˆÙ„ Ø¨ÛŒØ§ÛŒØ¯ Ø¨Ø§Ù„Ø§
  rabin-voice:
    build: ./ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ†
    container_name: crm-rabin-voice
    env_file:
      # Ø§ÙˆÙ„ÙˆÛŒØª 1: .env Ø¯Ø§Ø®Ù„ Ù¾ÙˆØ´Ù‡ ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ† (Ø¨Ø±Ø§ÛŒ Ú©Ù„ÛŒØ¯Ù‡Ø§ÛŒ API)
      - ./ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ†/.env
      # Ø§ÙˆÙ„ÙˆÛŒØª 2: .env Ø±ÛŒØ´Ù‡ Ù¾Ø±ÙˆÚ˜Ù‡ (Ø¨Ø±Ø§ÛŒ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø¹Ù…ÙˆÙ…ÛŒ)
      - .env
      - .env.server
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      # ğŸ” OpenRouter API Key (Ø§Ø² .env Ø¯Ø§Ø®Ù„ ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ†)
      - RABIN_VOICE_OPENROUTER_API_KEY=${RABIN_VOICE_OPENROUTER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - RABIN_VOICE_OPENROUTER_MODEL=${RABIN_VOICE_OPENROUTER_MODEL:-anthropic/claude-3-haiku}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-3-haiku}
      # ğŸ”Š TTS API (Ø§Ø² .env Ø¯Ø§Ø®Ù„ ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ†)
      - RABIN_VOICE_TTS_API_URL=${RABIN_VOICE_TTS_API_URL:-https://api.ahmadreza-avandi.ir/text-to-speech}
      - TTS_API_URL=${TTS_API_URL:-https://api.ahmadreza-avandi.ir/text-to-speech}
      - RABIN_VOICE_LOG_LEVEL=${RABIN_VOICE_LOG_LEVEL:-INFO}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # ğŸ—„ï¸ Database
      - DATABASE_HOST=mysql
      - DATABASE_NAME=${DATABASE_NAME:-crm_system}
      - DATABASE_USER=${DATABASE_USER:-crm_app_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      # Mount logs for debugging
      - ./ØµØ¯Ø§ÛŒ Ø±Ø§Ø¨ÛŒÙ†/logs:/app/logs:rw
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/rabin-voice"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - crm-network

  # Next.js Application - Ø¨Ø¹Ø¯ Ø§Ø² Rabin Voice
  nextjs:
    build: .
    container_name: crm-nextjs
    env_file:
      - .env
    environment:
      # All environment variables are loaded from .env file
      # Override specific Docker-related variables if needed
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_HOST=${DATABASE_HOST:-mysql}
      - DATABASE_USER=${DATABASE_USER:-crm_app_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME:-crm_system}
      - DATABASE_URL=${DATABASE_URL}
      # Audio-related environment variables
      - PULSE_RUNTIME_PATH=/var/run/pulse
      - AUDIO_ENABLED=false
      - VPS_MODE=true
      - FALLBACK_TO_MANUAL_INPUT=true
    volumes:
      # Mount uploads directory for file storage with proper permissions
      - ./uploads:/app/uploads:rw
      - ./public/uploads:/app/public/uploads:rw
      # Mount logs for debugging
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
      rabin-voice:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - crm-network

  # MySQL Database
  mysql:
    image: mariadb:10.4.32
    container_name: crm-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: "${DATABASE_PASSWORD}"
      MYSQL_DATABASE: "${DATABASE_NAME:-crm_system}"
      # Ù†Ø¨Ø§ÛŒØ¯ Ø§Ø² MYSQL_USER Ø§Ø³ØªÙØ§Ø¯Ù‡ Ú©Ù†ÛŒÙ… Ú†ÙˆÙ† init.sql Ø®ÙˆØ¯Ø´ users Ø±Ùˆ handle Ù…ÛŒâ€ŒÚ©Ù†Ø¯
      # MYSQL_USER Ùˆ MYSQL_PASSWORD Ù…ÙˆÙ‚Ø¹ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒØ´ÙˆÙ†Ø¯ Ú©Ù‡ init.sql Ø§Ø² Ø·Ø±ÛŒÙ‚ docker entry point Ø§Ø¬Ø±Ø§ Ø´ÙˆØ¯
      # Ù…Ø§ custom init.sql Ø¯Ø§Ø±ÛŒÙ… Ú©Ù‡ users Ø±Ùˆ Ø§ÛŒØ¬Ø§Ø¯ Ù…ÛŒâ€ŒÚ©Ù†Ù‡
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    # Remove external port exposure for security
    # ports:
    #   - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --innodb-buffer-pool-size=256M --max-connections=100 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-network

  # phpMyAdmin - Hidden and Secured
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    container_name: crm-phpmyadmin
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: "${DATABASE_USER:-crm_app_user}"
      PMA_PASSWORD: "${DATABASE_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DATABASE_PASSWORD}"
      PMA_ABSOLUTE_URI: "${NEXTAUTH_URL}/secure-db-admin-panel-x7k9m2/"
      # Security settings
      PMA_CONTROLUSER: "root"
      PMA_CONTROLPASS: "${DATABASE_PASSWORD}"
      # Hide phpMyAdmin version
      HIDE_PHP_VERSION: 1
    restart: unless-stopped
    # Remove external port exposure
    expose:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - crm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - nextjs
      - phpmyadmin
      - rabin-voice
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - crm-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: crm-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@crm.robintejarat.com --agree-tos --no-eff-email -d crm.robintejarat.com -d www.crm.robintejarat.com
    networks:
      - crm-network

volumes:
  mysql_data:
    driver: local

networks:
  crm-network:
    driver: bridge
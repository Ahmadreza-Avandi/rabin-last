version: '3.8'

services:
  # Rabin Voice Assistant - باید اول بیاید بالا
  rabin-voice:
    build: ./صدای رابین
    container_name: crm_rabin_voice
    env_file:
      # اولویت 1: .env داخل پوشه صدای رابین (برای کلیدهای API)
      - ./صدای رابین/.env
      # اولویت 2: .env ریشه پروژه (برای تنظیمات عمومی)
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      # 🔐 OpenRouter API Key (از .env داخل صدای رابین)
      - RABIN_VOICE_OPENROUTER_API_KEY=${RABIN_VOICE_OPENROUTER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - RABIN_VOICE_OPENROUTER_MODEL=${RABIN_VOICE_OPENROUTER_MODEL:-anthropic/claude-3-haiku}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-anthropic/claude-3-haiku}
      # 🔊 TTS API (از .env داخل صدای رابین)
      - RABIN_VOICE_TTS_API_URL=${RABIN_VOICE_TTS_API_URL:-https://api.ahmadreza-avandi.ir/text-to-speech}
      - TTS_API_URL=${TTS_API_URL:-https://api.ahmadreza-avandi.ir/text-to-speech}
      - RABIN_VOICE_LOG_LEVEL=${RABIN_VOICE_LOG_LEVEL:-INFO}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # 🗄️ Database - بدون پسورد
      - DATABASE_HOST=mysql
      - DATABASE_NAME=${DATABASE_NAME:-crm_system}
      - DATABASE_USER=root
      - DATABASE_PASSWORD=
    volumes:
      # Mount logs for debugging
      - ./صدای رابین/logs:/app/logs:rw
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3001/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - crm-network

  # Next.js Application - بعد از Rabin Voice
  nextjs:
    build: .
    container_name: crm_nextjs
    env_file:
      - .env
    environment:
      # All environment variables are loaded from .env file
      # Override specific Docker-related variables if needed
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_HOST=${DATABASE_HOST:-mysql}
      - DATABASE_USER=root
      - DATABASE_PASSWORD=
      - DATABASE_NAME=${DATABASE_NAME:-crm_system}
      - DATABASE_URL=mysql://root@mysql:3306/crm_system
      # Audio-related environment variables
      - PULSE_RUNTIME_PATH=/var/run/pulse
      - AUDIO_ENABLED=false
      - VPS_MODE=true
      - FALLBACK_TO_MANUAL_INPUT=true
    volumes:
      # Mount uploads directory for file storage with proper permissions
      - ./uploads:/app/uploads:rw
      - ./public/uploads:/app/public/uploads:rw
      # Mount logs for debugging
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
      rabin-voice:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - crm-network

  # MySQL Database
  mysql:
    image: mariadb:10.4.32
    container_name: crm_mysql
    env_file:
      - .env
    environment:
      # ✅ Root بدون پسورد برای راحتی کار
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "${DATABASE_NAME:-crm_system}"
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: --innodb-buffer-pool-size=256M --max-connections=100 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      # ✅ بدون پسورد
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - crm-network

  # phpMyAdmin - Hidden and Secured
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    container_name: crm_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      # ✅ Root بدون پسورد
      PMA_USER: root
      PMA_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      PMA_ARBITRARY: 1
      # Hide phpMyAdmin version
      HIDE_PHP_VERSION: 1
      # Allow connection from any host
      PMA_HOSTS: mysql
      MYSQL_ROOT_PASSWORD: ""
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      - crm-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - nextjs
      - phpmyadmin
      - rabin-voice
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - crm-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: crm-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@crm.robintejarat.com --agree-tos --no-eff-email -d crm.robintejarat.com -d www.crm.robintejarat.com
    networks:
      - crm-network

volumes:
  mysql_data:
    driver: local

networks:
  crm-network:
    driver: bridge
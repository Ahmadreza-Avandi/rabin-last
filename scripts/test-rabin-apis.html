<!DOCTYPE html>
<html>
<head>
    <title>Test Rabin APIs</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Rabin Tenant APIs</h1>
    
    <div>
        <button onclick="testUsers()">Test Users API</button>
        <button onclick="testCustomers()">Test Customers API</button>
        <button onclick="testTasks()">Test Tasks API</button>
        <button onclick="checkAuth()">Check Auth</button>
    </div>
    
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<pre>${message}</pre>`;
            output.appendChild(div);
        }
        
        function getToken() {
            const token = document.cookie
                .split('; ')
                .find(row => row.startsWith('auth-token='))
                ?.split('=')[1];
            return token;
        }
        
        async function checkAuth() {
            output.innerHTML = '';
            const token = getToken();
            log(`Token: ${token ? 'Found' : 'Not found'}`);
            
            if (!token) {
                log('Please login first at http://localhost:3000/login', true);
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-Tenant-Key': 'rabin'
                    }
                });
                
                const data = await response.json();
                log(`Auth Response:\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log(`Error: ${error.message}`, true);
            }
        }
        
        async function testUsers() {

            }
        }

</body>

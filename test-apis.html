<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست API ها</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>تست API های CRM</h1>
    
    <div>
        <button onclick="testProducts()">تست محصولات</button>
        <button onclick="testCustomers()">تست مشتریان</button>
        <button onclick="testInterests()">تست علاقه‌مندی‌ها</button>
        <button onclick="testFilterOptions()">تست گزینه‌های فیلتر</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(title, success, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                addResult('محصولات', data.success, data);
            } catch (error) {
                addResult('محصولات', false, { error: error.message });
            }
        }

        async function testCustomers() {
            try {
                const response = await fetch('/api/customers?limit=5');
                const data = await response.json();
                addResult('مشتریان', data.success, data);
            } catch (error) {
                addResult('مشتریان', false, { error: error.message });
            }
        }

        async function testInterests() {
            try {
                const response = await fetch('/api/customer-product-interests');
                const data = await response.json();
                addResult('علاقه‌مندی‌ها', data.success, data);
            } catch (error) {
                addResult('علاقه‌مندی‌ها', false, { error: error.message });
            }
        }

        async function testFilterOptions() {
            try {
                const response = await fetch('/api/customers/filter-options');
                const data = await response.json();
                addResult('گزینه‌های فیلتر', data.success, data);
            } catch (error) {
                addResult('گزینه‌های فیلتر', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
